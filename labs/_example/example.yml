---
AWSTemplateFormatVersion: '2010-09-09'
Description: This template creates one or more Amazon resources. You will be billed for the AWS resources used if you create a stack from this template.
Resources:
  MyQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Fn::Join:
        - ''
        - - SampleQueue-
          - Ref: AWS::StackName
Outputs:
  MyAWSAccountId:
    Value:
      Ref: MyQueue
